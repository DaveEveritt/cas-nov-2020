      # Magic matrices
      
      - **One** set of rules, **various** groups, **many** outputs
      - Magic line: **symmetry/asymmetry** **order/disorder**
      - **Complexity** from combinatorial **simplicity**
      - **Millions** of permutations  
        <small>(e.g. 275,305,224 order 5)</small>
      - See the [**CAS paper (Science Open)**](https://www.scienceopen.com/document?vid=ec68f646-d76e-4961-986e-1aa83123d146) for more details
    </textarea>
